
<div data-ng-controller="PostListCtrl" class="article-list">
  <table class="table">
    <tr data-ng-repeat="post in posts" data-avgrund="avgrundOpts">
      <td>{{post.getMetaData().title}}</td>
      <td class="create-time">@
        <time>{{post.getMetaData().create_at_str}}</time>
      </td>
    </tr>
  </table>
</div>
