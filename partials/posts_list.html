<style type="text/css">
body.avgrund-ready {
  overflow: hidden; }

.avgrund-popin {
  top: 15%; }
.avgrund-overlay {
  overflow-y: scroll;
  opacity: 1 !important;
  filter: none !important;
  -webkit-transform: scale(1.1);
  -moz-transform: scale(1.1);
  -ms-transform: scale(1.1);
  -o-transform: scale(1.1);
  transform: scale(1.1);
  background: rgba(0, 0, 0, 0.5); }
.modal-body {
  overflow: visible; }

.table tr:first-child td {
  border-top: 0; }
.table tr:hover {
  cursor: pointer;
  background: #f9f9f9; }

.article-list {
  margin-top: 30px; }
.article-list time {
  margin-left: 10px; }
.article-list .create-time {
  padding-left: 20px;
  text-align: right; }
</style>

<div class="article-list" data-ng-controller="PostListCtrl">
  <table class="table">
    <tr data-ng-repeat="post in posts" data-avgrund="avgrundOpts">
      <td>{{post.getMetaData().title}}</td>
      <td class="create-time">@<time>{{post.getMetaData().create_at_str}}</time></td>
    </tr>
  </table>
</div>
